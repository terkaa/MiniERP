<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mini ERP</title>
        <link rel="STYLESHEET" type="text/css" href="basic.css">
    </head>
    <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="clockcard_get_stamps.js"></script>
    <div id="div_get_stamps" style="text-align:center;"> 
    <P>Hae kellokortti leimaukset:</P>
    <form action="/" method="post" enctype="multipart/form-data">
    <Table border="0" align="center">
    <tr><td>Työntekijä:</td>
    <td><select id="employee">
    <option value="" selected="selected">Työntekijä</option> 
    {% for item in employees %}
    <option value="{{ item.key_id }}">{{ item.name }}</option>
    {% endfor %}
    </select></td>
    </table><br><br>
    </form>
    <a href="/" id="admin_stamps"> Hallinnoi tietoja</a>
    <iframe style="width:100%;height:500px" id="stamps_listed" src="" frameBorder="0"></iframe>
    </div>
    </body>
</html>
