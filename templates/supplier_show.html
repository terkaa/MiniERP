<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Customer</title>
        <link rel="STYLESHEET" type="text/css" href="basic.css">
    </head>
    <body>
    <script src="jquery.js"></script>
    <script src="supplier_show.js"></script>
    <div id="div_supplier_show" style="text-align:center;">
    <P>Toimittaja: {{ supplier.s_id }}
    <form action="/" method="post" enctype="multipart/form-data">
    <Table border="0" align="center">
    <tr><td><label for="s_name">Nimi:</label></td>
    <td><input type="text" name="s_name" id="s_name" value="{{ supplier.s_name }}" {{ disabled }}></input></td></tr>
    <tr><td><label for="s_address">Osoite:</label></td>
    <td><input type="text" name="s_address" id="s_address" value="{{ supplier.s_address }}" {{ disabled }}></input></td></tr>
    <tr><td><label for="s_postcode">Postinro:</label></td>
    <td><input type="text" name="s_postcode" id="s_postcode" value="{{ supplier.s_postcode }}" {{ disabled }}></input></td></tr>
    <tr><td><label for="s_city">Paikkakunta:</label></td>
    <td><input type="text" name="s_city" id="s_city" value="{{ supplier.s_city }}" {{ disabled }}></input></td></tr>
    <tr><td><label for="s_email">Sähköposti:</label></td>
    <td><input type="text" name="s_email" id="s_email" value="{{ supplier.s_email }}" {{ disabled }}></input></td></tr>
    <tr><td><label for="s_delivery_way">Toimtapa:</label></td>
    <td><input type="text" name="s_delivery_way" id="s_delivery_way" value="{{ supplier.s_delivery_way }}" {{ disabled }}></input></td></tr>
    <tr><td><label for="s_delivery_term">Toimehto::</label></td>
    <td><input type="text" name="s_delivery_term" id="s_delivery_term" value="{{ supplier.s_delivery_term}}" {{ disabled }}></input></td></tr>
    </table><br><br>
    <input type="submit" id="submit_supplier" value="Lisaa Asiakas" {{ disabled }}></input>
    </form>
    </div>
    </body>
</html>
