<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>My Webpage</title>
        <link rel="STYLESHEET" type="text/css" href="basic.css">
    </head>
    <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="customer_add.js"></script>
    <div id="div_customer_add" style="text-align:center;">
    <P>Lisää asiakas:</P>
    <form action="/" method="post" enctype="multipart/form-data">
    <Table border="0" align="center">
    <tr><td><label for="c_name">Nimi:</label></td>
    <td><input type="text" name="c_name" id="c_name"></input>*</td></tr>
    <tr><td><label for="c_address">Osoite:</label></td>
    <td><input type="text" name="c_address" id="c_address"></input>*</td></tr>
    <tr><td><label for="c_postcode">Postinro:</label></td>
    <td><input type="text" name="c_postcode" id="c_postcode"></input>*</td></tr>
    <tr><td><label for="c_city">Paikkakunta:</label></td>
    <td><input type="text" name="c_city" id="c_city">*</input></td></tr>
    <tr><td><label for="c_vat">LY-tunnus:</label></td>
    <td><input type="text" name="c_vat" id="c_vat"></input></td></tr>
    <tr><td><label for="c_contact">Ostajan nimi:</label></td>
    <td><input type="text" name="c_contact" id="c_contact"></input></td></tr>
    <tr><td><label for="c_email">Sähkposti:</label></td>
    <td><input type="text" name="c_email" id="c_email"></input></td></tr>
    <tr><td><label for="c_delivery_way">Toimtapa:</label></td>
    <td><input type="text" name="c_delivery_way" id="c_delivery_way"></input></td></tr>
    <tr><td><label for="c_delivery_cust_no">Rahtisopimus nro:</label></td>
    <td><input type="text" name="c_delivery_custno" id="c_delivery_custno"></input></td></tr>
    </table><br><br>
    <input type="hidden" name="order_id" id="order_id" value="{{ order_id }}"></input>
    <input type="submit" id="submit_customer" value="Lisaa Asiakas"></input>
    </form>
    <P><span id="warning"></span></P>
    <div id="div-continue" style="display:none">
    <input type="submit" id="order_continue" value="Jatka tilausta"></input>
    </div>
    <iframe style="width:100%;height:500px" id="customer_details" src="" frameBorder="0"></iframe>
    </div>
    </body>
</html>
