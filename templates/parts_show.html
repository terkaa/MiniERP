<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>List</title>
        <link rel="STYLESHEET" type="text/css" href="basic.css">
    </head>
    <body>
    <script src="jquery.js"></script>
    <script src="parts_show.js"></script>
        {% for item in parts %}
            <a class="part_link" id="{{ item.no }}" name="{{ item.id }}" href="/"><p style="text-align:center">
	{% if item.code %}
	{{ item.code }}
	{% endif %}
	{{ item.desc }}</p></a>
        {% endfor %}
    <div style="text-align:center"> 
    <input type="submit" id="add_part" value="Lisää uusi"/>
    </div>
    <div id="float-tip"  style="position: fixed;">
    <img id="small_pic" src="" height="150px" width="200px" alt="">
    </div>
    </body>
</html>
