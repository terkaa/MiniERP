<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mini ERP</title>
        <link rel="STYLESHEET" type="text/css" href="basic.css">
    </head>
    <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="supplier_select.js"></script>
    <div id="div_supplier_select" style="text-align:center;"> 
    <P>Lis채채 komponentti</P>
    <form action="/" method="post" enctype="multipart/form-data">
    <Table border="0" align="center">
    <tr><td>Toimittaja:</td>
    <td><select id="supplier">
    {% for item in suppliers %}
    <option value="{{ item.id }}">{{ item.name }}</option>
    {% endfor %}
    <option id="supplier_add" value="">Lis채채 Uusi</option>
    </select></td></tr>
    <input type="hidden" name="part_id" id="part_id" value="{{ part_id }}"></input>
    <input type="hidden" name="main_type" id="main_type" value="{{ main_type }}"></input>
    <input type="hidden" name="id_code" id="id_code" value="{{ id_code }}"></input>
    </form>
    </table>
    <br>
    <div align="center"> 
    <input type="submit" name="select_supplier" id="select_supplier" value="Valitse Toimittaja"></input>
    </div>
    <P><span id="warning"></span></P>
    <iframe style="width:100%;height:500px" id="component_listed" src="" frameBorder="0"></iframe>
    </div>
    </body>
</html>
